<!DOCTYPE html>
<html>
<head>
	<title>Two Test Tables</title>
</head>
<body>
<h1>Just a little experimentation with tables in html:</h1>

	<table border=1>
		<tr>
			<th>Cowboy Hats</th>
			<th>Bowlers</th>
			<th>Baseball Caps</th>
		</tr>
		<tr>
			<td>Authentic</td>
			<td>Derby</td>
			<td>Sports related</td>
		</tr>
		<tr>
			<td>Stylized</td>
			<td>Vintage</td>
			<td>Non-sports related</td>
		</tr>
	</table>
		<p></p>
	<table border=1>
		<tr>
			<td colspan="2">Spanning 2 Columns</td>
			<td>Normal Cell</td>
		</tr>
		<tr>
			<td rowspan="2">Spanning 2 Rows</td>
			<td>Normal Cell</td>
			<td>Normal Cell</td>
		</tr>
		<tr>
			<td>Normal Cell</td>
			<td>Normal Cell</td>
		</tr>
	</table>
</body>
</html>
