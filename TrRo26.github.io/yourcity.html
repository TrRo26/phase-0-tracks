<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Your terrible city!</title>
</head>

<body>
    <form name="your city" action="submitted.html">
    	<fieldset>
    		<h2>Please enter your name, email, the city you think should be added to the list and the top 3 reasons you should never visit.</h2>
        	<div>
          		<label>Name:</label>
          		<input type="text" name="name">
        	</div>
        	<div>
        		<label>Email:</label>
        		<input type="email" name="email">
        	</div>
        		<br>
        	<div>
        		<label>City & State:</label>
        		<input type="text" name="city-state">
        	</div>
        		<br>
        	<div>
        		<label>3 reasons you should never visit:</label>
        		<br>
        		<textarea cols="100" rows="10"></textarea>
        	</div>
        		<br>
        	<div>
        		<label>By checking this box, I give permision to The Unknown Metropolis to post the information I provided above.</label>
        		<input type="checkbox" name="agree">
        	</div>
        		<br>
        	<button type="submit">Send us your city!</button>
        </fieldset>
    </form>
	<br>
    <nav>
	   <a href=index.html>HOME</a>
    </nav>
</body>

</html>
